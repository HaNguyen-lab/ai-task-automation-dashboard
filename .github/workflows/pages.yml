
name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # â–¶ If you couldn't commit frontend/index.html, generate it here.
      - name: Create index.html
        working-directory: frontend
        run: |
          if [ ! -f index.html ]; then
            cat > index.html << 'EOF'
            <!doctype html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>AI Task Automation Dashboard</title>
              </head>
              <body>
                <div id="root"></div>
                /src/main.jsx</script>
              </body>
            </html>
            EOF
          fi

      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build
          # Add .nojekyll so GH Pages doesn't process with Jekyll
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
